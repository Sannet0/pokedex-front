<div *ngIf="!isRegistration">
  <div (click)="setIsRegistration(true)" class="example-ripple-container mat-elevation-z4"
       matRipple
       [matRippleCentered]="false"
       [matRippleDisabled]="false"
       [matRippleUnbounded]="false">
    to Registration
  </div>
  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="login" matInput placeholder="Ex. pat@example.com">
      <mat-error *ngIf="loginForm.controls['login'].invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="'password'" formControlName="password">
    </mat-form-field>
    <div (click)="login()" class="example-ripple-container mat-elevation-z4 {{ loginForm.invalid ? 'disabled' : '' }}"
         matRipple
         [matRippleCentered]="false"
         [matRippleDisabled]="false"
         [matRippleUnbounded]="false">
      Login
    </div>
  </form>
</div>
<div *ngIf="isRegistration">
  <div (click)="setIsRegistration(false)" class="example-ripple-container mat-elevation-z4"
       matRipple
       [matRippleCentered]="false"
       [matRippleDisabled]="false"
       [matRippleUnbounded]="false">
    to Login
  </div>
  <form class="example-form" [formGroup]="registrationForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="login" matInput placeholder="Ex. pat@example.com">
      <mat-error *ngIf="loginForm.controls['login'].invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="'password'" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Repeat your password</mat-label>
      <input matInput [type]="'password'" formControlName="repPassword">
    </mat-form-field>
    <div (click)="registration()" class="example-ripple-container mat-elevation-z4 {{ registrationForm.invalid ? 'disabled' : '' }}"
         matRipple
         [matRippleCentered]="false"
         [matRippleDisabled]="false"
         [matRippleUnbounded]="false">
      Registration
    </div>
  </form>
</div>
